<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Valentine's Day</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Screen 1: Envelope Opening -->
    <div id="screen-envelope" class="screen active">
        <div class="hearts-container"></div>
        <div class="envelope-wrapper">
            <div class="envelope-container">
                <div class="envelope">
                    <div class="envelope-front">
                        <div class="envelope-flap">
                            <div class="heart-icon">❤️</div>
                        </div>
                        <div class="envelope-body"></div>
                    </div>
                    <div class="envelope-back"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Screen 2: Puzzle Game -->
    <div id="screen-puzzle" class="screen">
        <!-- <div class="puzzle-reference">
            <img src="assets/cartoon-image.png" alt="Reference image" class="reference-image">
        </div> -->
        <div class="puzzle-container">
            <h2 class="puzzle-title">Put the pieces together</h2>
            <button id="btn-solve-auto" class="btn btn-solve-auto">Solve Puzzle</button>
            <div class="puzzle-grid" id="puzzle-grid">
                <div class="puzzle-loading">Loading puzzle...</div>
            </div>
            <div class="puzzle-tray" id="puzzle-tray"></div>
        </div>
    </div>

    <!-- Screen 3: Proposal -->
    <div id="screen-proposal" class="screen">
        <div class="proposal-container">
            <h1 class="proposal-name">Andiv Yafe</h1>
            <h2 class="proposal-question">Will you be my valentine?</h2>
            <div class="button-container">
                <button id="btn-yes" class="btn btn-yes">Yes</button>
                <button id="btn-no" class="btn btn-no">No</button>
            </div>
        </div>
    </div>

    <!-- Screen 4: Yes Response -->
    <div id="screen-yes" class="screen">
        <div class="response-container">
            <h1 class="wohoo">Wohoo!</h1>
            <div class="image-container">
                <img id="yes-image" src="assets/cartoon-image.png" alt="Valentine's Day">
            </div>
        </div>
    </div>

    <!-- Screen 5: Are You Sure (No Response) -->
    <div id="screen-are-you-sure" class="screen">
        <div class="response-container">
            <div class="video-container">
                <video id="no-video" autoplay loop muted playsinline>
                    <source src="assets/no-video.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
            <div class="button-container">
                <button id="btn-are-you-sure-yes" class="btn btn-yes">Yes</button>
                <button id="btn-are-you-sure-no" class="btn btn-no">No</button>
            </div>
            <p class="are-you-sure-text">are you sure ??</p>
        </div>
    </div>

    <!-- Screen 6: Oh My Goodness (After Are You Sure No) -->
    <div id="screen-oh-my-goodness" class="screen">
        <div class="response-container">
            <h1 class="oh-my-goodness-text">Oh my goodness</h1>
            <div class="image-container">
                <img id="oh-my-goodness-image" src="assets/oh-my-goodness-image.png" alt="Oh my goodness">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
